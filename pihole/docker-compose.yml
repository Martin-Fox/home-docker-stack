services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "153:53/tcp"
      - "153:53/udp"
      - "80:80/tcp"
    environment:
      - TZ
      - WEBPASSWORD
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    restart: unless-stopped
